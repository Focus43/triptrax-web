<!-- LOGIN/ SIGNUP -->
<script type="text/template" id="login-template">
    <header id="header"></header>
    <div class="login">
        <form class="login-form">
            <h2>Log In</h2>
            <div class="error alert alert-danger" style="display:none"></div>
            <input type="text" id="login-username" placeholder="Username" />
            <input type="password" id="login-password" placeholder="Password" />
            <button>Log In</button>
        </form>

        <form class="signup-form">
            <h2>Sign Up</h2>
            <div class="error alert alert-danger" style="display:none"></div>
            <input type="text" id="signup-username" placeholder="Username" />
            <input type="password" id="signup-password" placeholder="Create a Password" />
            <button>Sign Up</button>
        </form>
    </div>
</script>

<script type="text/template" id="manage-trips-template">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div id="user-info">
                        Signed in as <%= Parse.User.current().get("username") %> (<a href="#" class="log-out">Log out</a>)
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table table-condensed table-hover">
                        <thead>
                            <tr><td></td><td>Date</td><td>Title</td><td>Start</td><td>End</td></tr>
                        </thead>
                        <tbody id="trips-list"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/template" id="trip-template">

    <td>
        <div class="btn-group">
            <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                Action <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#" class="edit-me">Edit</a></li>
                <li><a href="#">Delete</a></li>
            </ul>
        </div>
    </td>
    <td><%= _.template.formatdate(date) %></td><td><%= title %></td><td><%= startOdometer %></td><td><%= endOdometer %></td>

</script>
